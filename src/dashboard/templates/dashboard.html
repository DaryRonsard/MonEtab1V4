<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>


    <div class="container-fluid">
        <div class="row vh-100">

            {% include 'Menu.html' %}

            <div class="col-md-10 content">
                <div class="header bg-info text-white d-flex justify-content-between align-items-center p-3">
                    <span>"Vivez comme si vous deviez mourir demain. Apprenez comme si vous deviez vivre Ã©ternellement."</span>
                    <div class="user-info d-flex align-items-center">
                        <span>admin</span>
                        <img src="images.png" alt="User Icon" class="rounded-circle ml-2" width="30">
                    </div>
                </div>

                <section class="dashboard">
                    <div class="container">
                        <div class="overview">
                            <div class="title">
                                <ion-icon name="speedometer"></ion-icon>
                                <span class="text">Dashboard {{ user.username }}</span>
                            </div>
                            <div class="boxes">
                                <div class="box box1">
                                    <ion-icon name="eye-outline"></ion-icon>
                                    <span class="text">Total Students</span>
                                    <span class="number">18345</span>
                                </div>
                                <div class="box box2">
                                    <ion-icon name="people-outline"></ion-icon>
                                    <span class="text">Total users</span>
                                    <span class="number">2745</span>
                                </div>
                                <div class="box box3">
                                    <ion-icon name="chatbubbles-outline"></ion-icon>
                                    <span class="text">Total Activities</span>
                                    <span class="number">1209</span>
                                </div>
                                <div class="box box4">
                                    <ion-icon name="car-sport-outline"></ion-icon>
                                    <span class="text">Total Vehicles</span>
                                    <span class="number">23</span>
                                </div>
                            </div>
                        </div>


                        <!-- Recent Activities -->
                        <div class="data-table activityTable">
                            <div class="title">
                                <ion-icon name="time-outline"></ion-icon>
                                <span class="text">Recent Activities</span>
                            </div>
                            <div>
                                <!-- Enter any table or section here -->
                            </div>
                        </div>


                        <!-- Content -->
                        <div style="display:none" class="data-table userDetailsTable">
                            <div class="title">
                                <ion-icon name="folder-outline"></ion-icon>
                                <span class="text">Content</span>
                            </div>
                            <div>
                                <!-- Enter any table or section here -->
                            </div>
                        </div>

                        <!-- Analytics -->
                        <div style="display:none" class="data-table EditUserRole">
                            <div class="title">
                                <ion-icon name="analytics-outline"></ion-icon>
                                <span class="text">Analytics</span>
                            </div>
                            <div>
                                <!-- Enter any table or section here -->
                            </div>
                        </div>

                        <!--  Likes -->
                        <div style="display:none" class="data-table VehicleDetails">
                            <div class="title">
                                <ion-icon name="heart-outline"></ion-icon>
                                <span class="text">Vehicles</span>
                            </div>
                            <div>
                                <!-- Enter any table or section here -->
                            </div>
                        </div>

                        <!-- Downloads section -->
                        <div style="display:none" class="data-table downloads">
                            <div class="title">
                                <ion-icon name="chatbubbles-outline"></ion-icon>
                                <span class="text">Comments</span>
                            </div>
                            <div>
                                <!-- Enter any table or section here -->
                            </div>
                        </div>
                    </div>
                </section>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <!-- Sources for icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
