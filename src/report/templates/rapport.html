<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="">

</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">

            {% include 'Menu.html' %}

            <div class="col-md-10 content">
                <div class="header bg-info text-white d-flex justify-content-between align-items-center p-3">
                    <span>"Vivez comme si vous deviez mourir demain. Apprenez comme si vous deviez vivre éternellement."</span>
                    <div class="user-info d-flex align-items-center">
                        <span>admin</span>
                        <img src="images.png" alt="User Icon" class="rounded-circle ml-2" width="30">
                    </div>
                </div>
                    <div class="main-content">
                        <h1>Rapport</h1>
                        <div class="report-section">
                            <select class="form-select">
                                <option selected>Sélectionnez une option</option>
                                <option value="1">Liste des élèves</option>
                                <option value="2">Liste des professeurs</option>
                                <option value="3">Liste des utilisateurs</option>
                            </select>
                            <button class="btn btn-pdf">Générer format PDF</button>
                            <button class="btn btn-excel">Générer format Excel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
